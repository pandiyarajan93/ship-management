<div>
  <search-bar (filterEvent)="filter($event)"></search-bar>

  <div class="container">
    <button mat-button color="primary" id ="create_ship" (click)="createOrUpdate()">
      <mat-icon style="font-size: 20px; margin-top: 2px">add</mat-icon>Create
    </button>

    <div class="mat-elevation-z8 table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <!-- code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- length Column -->
        <ng-container matColumnDef="length">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Length</th>
          <td mat-cell *matCellDef="let element">{{ element.length }}</td>
        </ng-container>

        <!-- width Column -->
        <ng-container matColumnDef="width">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Width</th>
          <td mat-cell *matCellDef="let element">{{ element.width }}</td>
        </ng-container>
        
        <!-- action column-->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="icon-edit" (click)="createOrUpdate(element)"
              >edit</mat-icon
            >
            &nbsp;
            <mat-icon class="icon-delete" (click)="delete(element.id)"
              >delete</mat-icon
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="data.length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        showFirstLastButtons
        (page)="handlePage($event)"
      ></mat-paginator>
    </div>
  </div>
</div>
